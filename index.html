<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/landing.css">
    <script src="./scripts/form.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="landing">

        <div class="panel">
            <div class="panel-header">
                <h1>Login</h1>
                <button class="btn btn-close right">&times</button>
            </div>
            <div class="panel-body">
                <form>
                    <fieldset>
                        <legend>Nickname<sup>*</sup></legend>
                        <input id="nickname" type="text" minlength="3" required>
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <input id="email" type="email" minlength="8">
                    </fieldset>

                    <input id="remember" type="checkbox" />
                    <label for="remember">Remember me</label>

                    <button class="btn btn-hover-success right" disabled>Register</button>
                    <button class="btn btn-hover-success right">Login</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
